name: Keep Supabase Active

on:
  schedule:
    # Run every day at 9 AM UTC (2:30 PM IST)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend API
        run: |
          echo "Pinging backend to generate Supabase activity..."
          curl -s https://ethaum-venture-partners.onrender.com/ || true
          curl -s https://ethaum-venture-partners.onrender.com/api/v1/products || true
          curl -s https://ethaum-venture-partners.onrender.com/api/v1/launches/leaderboard || true
          echo "âœ… Activity generated successfully!"
